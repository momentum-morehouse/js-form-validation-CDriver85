<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> CDI Industries Form Validation</title>
	<link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
	<link href="script.js" rel="stylesheet" defer>
</head>

<body>

	<div class="container" style="max-width: 500px">
		<h1>Pre-paid Parking Form</h1>
		<form id="parking-form">

			<!-- This is the VALID field. -->
			<div class="input-field input-valid" id="name-field" class="input-icon">
				<div class="input-icon">
					<i class="fa fa-fw fa-user"></i>
            <label for="name">Name</label>
            <input id="name" type="text" required> 
            <i class="fa fa-fw fa-check"></i>
          </div>
        </div>
<!-- invalid field -->
        <!-- <div class="input-field input-invalid" id="name-field" class="input-icon">
          <div class="input-icon">
            <i class="fa fa-fw fa-user"></i>
            <label for="name">Name</label>
            <input id="name" type="text" required> 
            <i class="fa fa-fw fa-times"></i>
          </div>
        </div> -->



        <div class="input-field input-valid" id="car-field">
          <label for="car-year">Car</label>
          <div class="input-group">
            <input id="car-year" type="text" placeholder="Year" required>
            <input id="car-make" type="text" placeholder="Make" required>
            <input id="car-model" type="text" placeholder="Model" required>
          </div>
        </div>
        <div class="input-field input-valid" id="start-date-field">
          <label for="start-date">Date parking</label>
          <input id="start-date" type="date">
        </div>
        <div class="input-field input-valid" id="days-field">
          <label for="days">Number of days</label>
          <input id="days" type="text">
        </div>
        <div class="input-field input-valid" id="credit-card-field">
          <label for="credit-card">Credit Card</label>
          <input id="credit-card" type="text" required>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-field input-valid" id="cvv-field">
              <label for="cvv">CVV</label>
              <input id="cvv" type="text" required>
            </div>
          </div>
          <div class="col">
            <div class="input-field input-valid" id="expiration-field">
              <label for="expiration">Expiration</label>
              <input id="expiration" type="text" placeholder="MM/YY" required>
            </div>
          </div>
        </div>
        <div class="input-field input-valid">
          <button id="submit-button" type="submit">Make reservation</button>
        </div>
      </form>
      <div id="total"></div>
      <script src="script.js"></script>
  </body>
</html>
